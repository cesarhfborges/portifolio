<nav class="bg-transparent">
  <div class="flex items-center justify-between py-5">
    <div class="flex flex-shrink-0 items-center visible md:hidden lg:flex">
      <a routerLink="/" class="text-[#16f2b3] text-3xl font-bold">
        César
      </a>
    </div>

    <button
      (click)="toggleMobileMenu()"
      type="button"
      class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-menu"
      [attr.aria-expanded]="isMobileMenuOpen"
    >
      <span class="sr-only">Open main menu</span>
      <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
      <svg *ngIf="isMobileMenuOpen" class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>

    <ul
      class="mt-4 hidden h-screen max-h-0 w-full flex-col items-start text-sm md:mt-0 md:h-auto md:max-h-screen md:w-auto md:flex-row md:space-x-1 md:border-0 md:flex"
      id="navbar-default"
    >
      <li *ngFor="let item of navItems">
        <a href="{{item.path}}" class="block px-4 py-2 no-underline outline-none hover:no-underline">
          <div class="text-sm text-white transition-colors duration-300 hover:text-pink-600">
            {{ (item.label | translate) | uppercase }}
          </div>
        </a>
      </li>
      <li>
        <a
          href="javascript:void(0)"
          id="dropdownToggle"
          class="flex px-4 py-2 no-underline outline-none hover:text-pink-600 hover:no-underline relative"
          [class.text-pink-600]="isDropdownOpen"
          data-dropdown-toggle="dropdownMenu"
          (click)="toggleDropdown()"
        >
          {{('app.menu.language' | translate) | uppercase}}
          <fa-icon [icon]="faGlobe" size="1x" [style.padding-left.px]="8"></fa-icon>
        </a>

        <div
          id="dropdownMenu"
          class="absolute right-0 mt-2 w-48 rounded-md shadow-lg dark:bg-gray-800 ring-1 ring-gray-900/5 ring-opacity-5 z-50"
          [class.hidden]="!isDropdownOpen"
        >
          <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="dropdownToggle">
            <a
              *ngFor="let lang of _translationService.langs"
              href="javascript:void(0)"
              class="flex gap-2 content-center px-4 py-2 text-sm text-light-700 dark:hover:bg-gray-700"
              role="menuitem"
              (click)="setLang(lang.value)"
            >
              <img [ngSrc]="lang.icon" [alt]="lang.label" [height]="20" [width]="20">
              {{ lang.label }}
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
